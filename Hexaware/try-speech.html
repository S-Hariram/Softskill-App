<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Speech Recognition</title>
    <link rel="stylesheet" href="styles-py.css">
</head>
<style>
/* Basic Styling */
/* Basic Styling */
body {
    font-family: 'Arial', sans-serif;
    display: flex;
    justify-content: center;
    align-items: center;
    height: 100vh;
    margin: 0;
    background-color: #1a1a1a; /* Dark grey background */
    color: #e0e0e0; /* Light grey text color for contrast */
}

/* Header Styling */
header {
    position: absolute;
    top: 20px;
    text-align: center;
    width: 100%;
}

h1 {
    font-size: 2.5rem;
    color: #f5f5f5; /* Almost white for header */
    margin: 0;
    text-align: center;
}

/* Speech Section */
.speech-section {
    text-align: center;
    background: rgba(50, 50, 50, 0.9); /* Dark grey background with slight transparency */
    border-radius: 10px;
    padding: 20px;
    box-shadow: 0px 4px 20px rgba(0, 0, 0, 0.5); /* Dark shadow for depth */
}
/* Speech Result Display */
#speech-result {
    color: #ffffff; /* Set the text color to white for the speech result */
}


/* Microphone Button */
.mic-button {
    background-color: #4285f4; /* Google Assistant blue color */
    border-radius: 50%;
    width: 80px; /* Increased size for better visibility */
    height: 80px;
    display: flex;
    align-items: center;
    justify-content: center;
    cursor: pointer;
    transition: background-color 0.3s, transform 0.2s;
    margin-top: 20px;
}

.mic-button:hover {
    background-color: #357ae8; /* Darker blue on hover */
    transform: scale(1.1); /* Slightly enlarge on hover */
}

.mic-icon {
    fill: #fff; /* White color for the mic icon */
    width: 36px; /* Increased icon size */
    height: 36px;
}

/* Feedback and Result Display */
.results-display, #feedback-container {
    margin-top: 20px;
    padding: 15px;
    background-color: rgba(70, 70, 70, 0.8); /* Dark grey background for contrast */
    border-radius: 10px;
    box-shadow: 0px 2px 10px rgba(0, 0, 0, 0.5);
    width: 90%; /* Increased width for better display */
    max-width: 450px; /* Adjusted max-width */
    font-size: 1.1rem; /* Slightly larger font for readability */
    color: #ffffff; /* White text for feedback and results */
    transition: background-color 0.3s;
}

.results-display:hover, #feedback-container:hover {
    background-color: rgba(90, 90, 90, 1); /* Lighter grey on hover */
}

/* Responsive Design */
@media (max-width: 600px) {
    h1 {
        font-size: 2rem; /* Smaller header font for mobile */
    }

    .mic-button {
        width: 60px; /* Smaller button for mobile */
        height: 60px;
    }

    .mic-icon {
        width: 24px; /* Adjust icon size for mobile */
        height: 24px;
    }

    .results-display, #feedback-container {
        width: 95%; /* Full width on small screens */
        font-size: 1rem; /* Adjust font size for mobile */
    }
}


/* Responsive Design */
@media (max-width: 600px) {
    h1 {
        font-size: 2rem; /* Smaller header font for mobile */
    }

    .mic-button {
        width: 60px; /* Smaller button for mobile */
        height: 60px;
    }

    .mic-icon {
        width: 24px; /* Adjust icon size for mobile */
        height: 24px;
    }

    .results-display, #feedback-container {
        width: 95%; /* Full width on small screens */
        font-size: 1rem; /* Adjust font size for mobile */
    }
}

</style>
<body>
    <main>
        <header>
            <h1>Soft Skill Enhancement AI</h1>
        </header>

        <!-- Speech Recognition Section -->
        <section class="speech-section">
            <h2>Speech Recognition</h2>

            <!-- Microphone Button with aria-label -->
            <div class="mic-button" id="start-speech" aria-label="Start Speech Recognition">
                <!-- SVG Icon for the Mic -->
                <svg class="mic-icon" viewBox="0 0 24 24">
                    <path d="M12 14c1.66 0 3-1.34 3-3V5c0-1.66-1.34-3-3-3s-3 1.34-3 3v6c0 1.66 1.34 3 3 3zm5-3c0 2.76-2.24 5-5 5s-5-2.24-5-5H5c0 3.53 2.61 6.43 6 6.92V21h2v-3.08c3.39-.49 6-3.39 6-6.92h-2z"/>
                </svg>
            </div>

            <!-- Display speech recognition result -->
            <div id="speech-result" class="results-display"></div>

            <!-- Feedback display area -->
            <div id="feedback-container"></div>

            <!-- Fallback message for unsupported browsers -->
            <p id="unsupported-message" style="display: none; color: #f44336;">
                Speech Recognition is not supported in your browser. Please try updating or use a different browser.
            </p>
        </section>
    </main>

    <script src="./script-py.js" defer></script>
</body>
</html>
