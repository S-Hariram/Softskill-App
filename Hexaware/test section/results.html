<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./results.css">
    <title>Test Results</title>
    <style>
        /* Basic button styling */
        #backButton, #downloadButton {
            padding: 10px 20px;
            font-size: 16px;
            margin: 10px;
            background-color: #007bff;
            color: white;
            border: none;
            cursor: pointer;
            border-radius: 5px;
        }

        #backButton:hover, #downloadButton:hover {
            background-color: #0056b3;
        }

        .container {
            padding: 20px;
            max-width: 600px;
            margin: 0 auto;
            text-align: center;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Test Results</h1>
        <div id="resultsContainer">
            <!-- Results will be displayed here -->
            <ul id="resultsList"></ul>
        </div>
        
        <!-- Buttons moved outside of resultsContainer -->
        <button id="backButton">Back</button>
        <button id="downloadButton">Download Results</button>

        <!-- Score Section -->
        <div id="scoreSection" style="display: none;">
            <h2>Your Score</h2>
            <p id="scoreText"></p>
            <ul id="answersList"></ul>
        </div>
    </div>

    <script src="./results.js"></script>
</body>
</html>
