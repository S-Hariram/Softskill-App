<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login Page</title>
    <link rel="stylesheet" href="./Login page/styles.css">
</head>
<body>
    <div class="login-container">
        <h2>Login</h2>
        <form id="loginForm">
            <div class="form-group">
                <label for="usernameEmail">Username or Email</label>
                <input type="text" id="usernameEmail" placeholder="Enter your username or email" required>
                <small class="error-message" id="usernameEmailError"></small>
            </div>
            <div class="form-group">
                <label for="password">Password</label>
                <input type="password" id="password" placeholder="Enter your password" required>
                <small class="error-message" id="passwordError"></small>
            </div>
            <div class="form-group checkbox-group">
                <input type="checkbox" id="rememberMe">
                <label for="rememberMe">Remember Me</label>
            </div>
            <button type="submit">Login</button>
            <div class="links">
                <a href="forgot-password.html">Forgot Password?</a>
                <a href="signup.html">Sign Up</a>
            </div>
        </form>
    </div>

    <script src="./test section/script-index.js"></script>
</body>
</html>
